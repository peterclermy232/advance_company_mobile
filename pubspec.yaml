name: advance_company_mobile
description: Advance Company Management System Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^17.0.1
  
  # Networking
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0
  
  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^7.0.2
  flutter_svg: ^2.2.3
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # File Handling
  file_picker: ^10.3.8
  image_picker: ^1.2.1
  path_provider: ^2.1.5
  
  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.8
  dartz: ^0.10.1
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  
  # Biometrics
  local_auth: ^3.0.0
  
  # QR Code (for 2FA)
  qr_flutter: ^4.1.0
  
  # Pull to Refresh
  pull_to_refresh: ^2.0.0
  
  # Charts
  fl_chart: ^1.1.1
  
  # Loading/Progress
  flutter_spinkit: ^5.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.5
  mockito: ^5.6.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
